<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIQAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBALNE STYLE --- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            color: #333;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        /* --- SEKCJA GŁÓWNA (HERO) --- */
        .hero {
            /* ZMIEŃ TŁO: Zastąp 'hero-background.jpg' nazwą swojego głównego zdjęcia w folderze 'images' */
            background-image: url('images/hero-background.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero-text p {
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .arrow-down {
            margin-top: 40px;
        }

        .arrow-down a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* --- SEKCJA O MNIE --- */
        .about-section {
            padding: 60px 0;
            background-color: #fff;
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
        }

        .about-image {
            flex: 1;
            min-width: 300px;
        }

        .about-image img {
            width: 100%;
            height: auto;
            border-radius: 50%; /* Okrągłe zdjęcie profilowe */
        }

        .about-text {
            flex: 2;
            min-width: 300px;
            line-height: 1.7;
            font-size: 1.1rem;
        }
        
        /* --- SEKCJA GALERIA --- */
        .gallery-section {
            padding: 60px 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        /* --- STOPKA --- */
        .footer-section {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .footer-section a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            .hero-text h1 {
                font-size: 3rem;
            }
            .hero-text p {
                font-size: 1.2rem;
            }
            .about-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-text">
            <!-- ZMIEŃ DANE OSOBOWE -->
            <h1>DECIQAR</h1>
            <!-- KONIEC ZMIAN -->
        </div>
    </header>
    <script>
    // --- SKRYPT DO AUTOMATYCZNEGO DODAWANIA ZDJĘĆ ---
    
    // 1. Umieść swoje zdjęcia w folderze o nazwie "images".
    // 2. W poniższej liście wpisz DOKŁADNE NAZWY plików zdjęć.
    // Przykład: const imageFiles = ['zdjecie1.jpg', 'portret_ani.png', 'krajobraz.webp'];
    
    const imageFiles = [
        "1.png",
        "2.png",
		"3.png"
        // Dodaj kolejne nazwy plików tutaj, np. "moje-nowe-zdjecie.jpg",
    ];

    // --- Nie musisz edytować kodu poniżej ---

    window.addEventListener('DOMContentLoaded', () => {
        const galleryContainer = document.getElementById('gallery-container');
        let galleryHTML = '';

        imageFiles.forEach(fileName => {
            // Tworzymy opis "alt" na podstawie nazwy pliku (bez rozszerzenia)
            const altText = `Zdjęcie: ${fileName.split('.').slice(0, -1).join('.')}`;
            
            galleryHTML += `
                <div class="gallery-item">
                    <img src="images/${fileName}" alt="${altText}">
                </div>
            `;
        });

        galleryContainer.innerHTML = galleryHTML;
    });
    </script>

</body>
</html>
